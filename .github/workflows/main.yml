name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change to 'master' if your main branch is called 'master'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Replace API Token in HTML
      run: |
        sed -i 's/YOUR_API_TOKEN_HERE/${{ secrets.GOATCOUNTER_TOKEN }}/g' index.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
