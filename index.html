    function getCookie(c_name) {
        var c_value = document.cookie;
        var c_start = c_value.indexOf(" " + c_name + "=");
        if (c_start == -1) {
            c_start = c_value.indexOf(c_name + "=");
        }
        if (c_start == -1) {
            c_value = null;
        } else {
            c_start = c_value.indexOf("=", c_start) + 1;
            var c_end = c_value.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = c_value.length;
            }
            c_value = unescape(c_value.substring(c_start, c_end));
        }
        return c_value;

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 3600 + minutes * 60;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        function initializeNotes() {

            // Populate dropdown

            classPeriods.forEach((classInfo, index) => {
                const option = document.createElement('option');
                option.value = classInfo.name;
                option.textContent = `${classInfo.period} Period:` //${classInfo.name.split(' (')[0]}`;
                selector.appendChild(option);
            });

            // Set the dropdown to the saved selection

            // Load initial notes

            // Add event listeners

            document.getElementById('notes-textarea').addEventListener('input', saveNotes);

        function moveDayItemUp(dayNum, index) {
            const list = document.getElementById(`day-order-list-${dayNum}`);
            if (!list) return;
            if (index <= 0) return;
            const items = Array.from(list.children);
            const item = items[index - 1];
            const prev = items[index - 2];
            if (prev && item) {
                list.insertBefore(item, prev);
                // Update data-index attributes
                Array.from(list.children).forEach((li, i) => li.dataset.index = i);
            }
        }

        function moveDayItemDown(dayNum, index) {
            const list = document.getElementById(`day-order-list-${dayNum}`);
            if (!list) return;
            const items = Array.from(list.children);
            if (index >= items.length - 1) return;
            const item = items[index + 1];
            const next = items[index + 2];
            if (next && item) {
                list.insertBefore(next, item);
                // Update data-index attributes
                Array.from(list.children).forEach((li, i) => li.dataset.index = i);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const currentTime = getCurrentTime();
            
            // Check if custom schedule exists
            const customSchedules = JSON.parse(localStorage.getItem('customSchedules') || '{}');
            const todaySchedule = customSchedules ? customSchedules[dayOfWeek] : defaultSchedules[dayOfWeek];
            
            if (!todaySchedule || todaySchedule.length === 0) {
                document.getElementById('status').textContent = 'No classes today!';
                document.getElementById('current-class').textContent = 'Weekend';
                document.getElementById('countdown').textContent = 'Enjoy!';
                document.getElementById('next-class').textContent = '';
                document.getElementById('schedule').innerHTML = '<div class="no-class">No classes scheduled for today</div>';
                return;
            }

            // Display today's schedule
            let scheduleHTML = '';
            let currentClassIndex = -1;
            let nextClassIndex = -1;

            todaySchedule.forEach((classItem, index) => {
                const startTime = parseTime(classItem.start);
                const endTime = parseTime(classItem.end);
                
                let classStatus = '';
                
                if (currentTime >= startTime && currentTime < endTime) {
                    currentClassIndex = index;
                    classStatus = 'current';
                } else if (currentTime < startTime && nextClassIndex === -1) {
                    nextClassIndex = index;
                    classStatus = 'next';
                }
                
                scheduleHTML += `
                    <div class="class-item ${classStatus}">
                        <div class="class-time">${classItem.time}</div>
                        <div class="class-name">${classItem.name}</div>
                    </div>
                `;
            });
            
            document.getElementById('schedule').innerHTML = scheduleHTML;

            // Update countdown
            if (currentClassIndex !== -1) {
                // Currently in a class
                const currentClass = todaySchedule[currentClassIndex];
                const endTime = parseTime(currentClass.end);
                const timeLeft = endTime - currentTime;
                
                document.getElementById('status').textContent = 'Currently in class:';
                document.getElementById('current-class').textContent = currentClass.name;
                document.getElementById('countdown').textContent = formatTime(timeLeft);
                
                if (currentClassIndex + 1 < todaySchedule.length) {
                    const nextClass = todaySchedule[currentClassIndex + 1];
                    document.getElementById('next-class').textContent = `Next: ${nextClass.name}`;
                } else {
                    document.getElementById('next-class').textContent = 'Last class of the day!';
                }
            } else if (nextClassIndex !== -1) {
                // Between classes or before first class
                const nextClass = todaySchedule[nextClassIndex];
                const startTime = parseTime(nextClass.start);
                const timeUntil = startTime - currentTime;
                
                document.getElementById('status').textContent = 'Next class starts in:';
                document.getElementById('current-class').textContent = nextClass.name;
                document.getElementById('countdown').textContent = formatTime(timeUntil);
                document.getElementById('next-class').textContent = `Starts at ${nextClass.time.split(' - ')[0]}`;
            } else {
                // All classes are done for the day
                document.getElementById('status').textContent = 'All classes done!';
                document.getElementById('current-class').textContent = 'Free time';
                document.getElementById('countdown').textContent = 'Done!';
                document.getElementById('next-class').textContent = 'Enjoy your evening!';
            }
        }

        // Function to parse the simple schedule input
        function parseSimpleScheduleInput(input) {
            // Default time slots that stay the same
            const timeSlots = [
                { time: "8:00 AM - 8:45 AM", start: "08:00", end: "08:45" },
                { time: "8:50 AM - 9:35 AM", start: "08:50", end: "09:35" },
                { time: "9:40 AM - 10:25 AM", start: "09:40", end: "10:25" },
                { time: "10:30 AM - 11:10 AM", start: "10:30", end: "11:10" },
                { time: "11:15 AM - 12:00 PM", start: "11:15", end: "12:00" },
                { time: "12:00 PM - 12:30 PM", start: "12:00", end: "12:30" },
                { time: "12:35 PM - 1:25 PM", start: "12:35", end: "13:25" },
                { time: "1:30 PM - 2:20 PM", start: "13:30", end: "14:20" },
                { time: "2:25 PM - 3:15 PM", start: "14:25", end: "15:15" }
            ];
            
            const lines = input.split('\n').filter(line => line.trim());
            const schedulesByDay = {};
            
            const dayNames = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNumbers = [1, 2, 3, 4, 5];
            
            for (let i = 0; i < lines.length && i < 5; i++) {
                const line = lines[i].trim();
                
                // Find day name and extract classes
                let classes = [];
                
                // Look for day name followed by colon
                const dayMatch = line.match(/^(monday|tuesday|wednesday|thursday|friday):\s*(.+)/i);
                if (dayMatch) {
                    classes = dayMatch[2].split(',').map(cls => cls.trim());
                } else {
                    // If no day name, assume it's just a list of classes
                    classes = line.split(',').map(cls => cls.trim());
                }
                
                // Build schedule for this day
                const daySchedule = [];
                for (let j = 0; j < Math.min(classes.length, timeSlots.length); j++) {
                    if (classes[j]) {
                        daySchedule.push({
                            time: timeSlots[j].time,
                            name: classes[j],
                            start: timeSlots[j].start,
                            end: timeSlots[j].end
                        });
                    }
                }
                
                schedulesByDay[dayNumbers[i]] = daySchedule;
            }
            
            console.log("Parsed schedule:", schedulesByDay);
            return schedulesByDay;
        }

        function convertTo24Hour(time12h) {
            const [time, modifier] = time12h.split(/\s*(AM|PM)/i);
            let [hours, minutes] = time.split(':');
            
            if (hours === '12') {
                hours = '00';
            }
            if (modifier.toUpperCase() === 'PM') {
                hours = parseInt(hours, 10) + 12;
            }
            
            return `${hours.toString().padStart(2, '0')}:${minutes}`;
        }

                    allClasses.add(classItem.name);
                });
            });
            
            // Update the global classPeriods array
            window.classPeriods = Array.from(allClasses).map((className, index) => ({
                period: String.fromCharCode(65 + index), // A, B, C, etc.
                name: className
            }));
            
            // Rebuild the dropdown
            const selector = document.getElementById('class-selector');
            selector.innerHTML = '';
            
            window.classPeriods.forEach((classInfo, index) => {
                const option = document.createElement('option');
                option.value = classInfo.name;
                option.textContent = `Period ${classInfo.period}: ${classInfo.name.split(' (')[0]}`;
                selector.appendChild(option);
            });
            
            // Initialize notes for new classes
            window.classPeriods.forEach(classInfo => {
                if (!classNotes[classInfo.name]) {
                    classNotes[classInfo.name] = '';
                }
            });
        }
